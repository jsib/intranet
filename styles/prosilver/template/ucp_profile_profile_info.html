<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>Карточка сотрудника</h2>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>
	<p></p>

	<fieldset>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<dl>
		<dt><label for="occupation">Должность:</label></dt>
		<dd><input type="text" name="occupation" id="occupation" maxlength="255" value="{OCCUPATION}" class="inputbox" /></dd>
	</dl>
	<dl>
		<dt><label for="skype">Скайп:</label></dt>
		<dd><input type="text" name="skype" id="skype" maxlength="255" value="{SKYPE}" class="inputbox" /></dd>
	</dl>
	<dl>
		<dt><label for="occupation">Телефон офиса:</label></dt>
		<dd><input type="text" name="officephone" id="officephone" maxlength="255" value="{OFFICEPHONE}" class="inputbox" /></dd>
	</dl>
	<dl>
		<dt><label for="occupation">Добавочный номер:</label></dt>
		<dd><input type="text" name="extphone" id="extphone" maxlength="255" value="{EXTPHONE}" class="inputbox" /></dd>
	</dl>
	<dl>
		<dt><label for="skype">Мобильный (рабочий):</label></dt>
		<dd><input type="text" name="workmobilephone" id="workmobilephone" maxlength="255" value="{WORKMOBILEPHONE}" class="inputbox" /></dd>
	</dl>
	<dl>
		<dt><label for="skype">Мобильный (личный):</label></dt>
		<dd><input type="text" name="privatemobilephone" id="privatemobilephone" maxlength="255" value="{PRIVATEMOBILEPHONE}" class="inputbox" /></dd>
	</dl>
	<dl>
		<dt><label for="location">Адрес офиса:</label></dt>
		<dd><input type="text" name="location" id="location" maxlength="255" value="{LOCATION}" class="inputbox" /></dd>
	</dl>
	<!-- BEGIN profile_fields -->
		<dl>
			<dt><label<!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->>{profile_fields.LANG_NAME}:<!-- IF profile_fields.S_REQUIRED --> *<!-- ENDIF --></label>
			<!-- IF profile_fields.LANG_EXPLAIN --><br /><span>{profile_fields.LANG_EXPLAIN}</span><!-- ENDIF --></dt>
			<!-- IF profile_fields.ERROR --><dd class="error">{profile_fields.ERROR}</dd><!-- ENDIF -->
			<dd>{profile_fields.FIELD}</dd>
		</dl>
	<!-- END profile_fields -->
	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
